<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />

        <title>array/object</title>

        <script>
            window.onload = function () //window.addEventListener("load", function()

            {
                var data = 0; // object:variables

                var array = [0, 1, 2]; // object:array

                var _obj = {},
                    prog = new Object(); // object

                console.log((array[10] = 55), array);

                _obj = {
                    fullname: "安倍晋三",
                    kana: "アベシンゾウ",
                };

                _obj.fullname = "安倍昭恵";
                _obj.age = 62;

                console.log(_obj, _obj.length);

                prog = {
                    caution: function () {
                        window.alert("メソッドが呼ばれました");

                        data = 1;
                    },

                    result: function (_age) {
                        var msg =
                            data++ +
                            "...bef " +
                            "," +
                            data +
                            "...after\n" +
                            _obj.fullname +
                            "," +
                            _age;

                        window.alert(msg);
                    },
                };

                _obj.fullname = "麻生太郎";

                prog.caution();

                prog.result(_obj.age + 10);
            }; //) ;
        </script>
    </head>
